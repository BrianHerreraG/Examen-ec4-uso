<div class="modal-header">
    <h4 class="modal-title"><strong>Agregar nuevo contenido</strong></h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="Form" (ngSubmit)="editar()">
        <div class="row col-12">
            <mat-form-field appearance="outline">
              <mat-label>Descripcion</mat-label>
              <textarea matInput formControlName="Text" class="form-control" placeholder="Texto..."></textarea>
            </mat-form-field>
          </div>
        <div class="row col-12">
            <mat-form-field appearance="outline">
                <mat-label>URL</mat-label>
                <input matInput formControlName="url" type="text" class="form-control" placeholder="url..." />
            </mat-form-field>
        </div>
        <div class="text-end row justify-content-between p-2">
            <button mat-raised-button color="warn" type="button" class="col-6 col-md-4 p-2" (click)="eliminar()">
                Eliminar
            </button>
            <button mat-raised-button [disabled]="!Form.valid" color="primary" type="submit" class="col-6 col-md-4 p-2">
                Editar
            </button>
        </div>
    </form>
</div>
