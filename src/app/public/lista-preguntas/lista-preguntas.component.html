
    <h2>Preguntas </h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pregunta</th>
            <th scope="col">Respuestas</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items$ | async; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.questionText}}</td>
            <td>
                <ul class="list-group">
                    <li class="list-group-item">
                        {{item.options[0].text}} 
                    </li>
                    <li class="list-group-item">
                        {{item.options[1].text}}
                    </li>
                    <li class="list-group-item">
                        {{item.options[2].text}}
                    </li>
                    <li class="list-group-item">
                        {{item.options[3].text}}
                    </li>
                </ul>
            </td>
            <td>
              <button mat-button class=" p-1" style="background-color: #002333;color: whitesmoke;">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
